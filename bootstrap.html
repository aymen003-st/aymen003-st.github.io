<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://picsum.photos/1200/600');
            background-size: cover;
            border-radius: 11px;
            background-position: center;
            color: white;
            padding: 5rem 0;
        }
    </style>
</head>
<body class="bg-dark text-light"> 
    
    <header class="hero-section text-center">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <h1 class="display-2 fw-bold mb-3">Welcome to MY Bootstrap Based Page</h1>
                <p class="lead mb-4">
                    <b>This is a simple responsive page built using Bootstrap framework.</b>
                </p>
                <a href="#" onclick="window.location.reload();" class="btn btn-secondary btn-lg shadow-sm">Refresh <i class="bi bi-arrow-clockwise"></i></a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 border rounded bg-secondary text-dark">
                    <h2>Feature One</h2>
                    <p><b>PICSUM.PHOTOS</b></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border rounded bg-secondary text-dark">
                    <h2>Feature Two</h2>
                    <p><b>BOOTSTRAP ICONS</b></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border rounded bg-secondary text-dark">
                    <h2>Feature Three</h2>
                    <p><b>ONCLICK REFRESH</b></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
